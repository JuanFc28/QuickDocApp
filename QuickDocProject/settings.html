<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="./CSS/settingsStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

    <!-- HEADER CON LOGO -->
    <header class="header">
        <div class="logo">
            <img src="./img/QuickDocLogo2.png" alt="QuickDoc logo" class="logo-image">
            <a href="./home.html" class="logo-link"><span class="logo-text">QuickDoc</span></a>
            <ion-icon class="icon-menu" name="person-circle-outline"></ion-icon>
        </div>
            
    </header>

    <!-- MENÚ DE NAVEGACIÓN -->
    <div class="header-menu">
        <nav class="nav-bar">
            <ul class="menu">
                <li class="appointment"><a href="./appointments.html">Appointments</a></li>
                <li><a href="./prescriptions.html">Prescriptions</a></li>
                <li><a href="./settings.html">Settings</a></li>
            </ul>
        </nav>
    </div>

    <!-- CONTENIDO PRINCIPAL - SETTINGS -->
    <main class="settings-container">
        <h2 class="settings-title">Account Settings</h2>

        <form class="settings-form">

            <!-- Nombre -->
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" value="Juan Pérez">
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" value="juan@example.com">
            </div>

            <!-- Contraseña -->
            <div class="form-group">
                <label for="password">New Password</label>
                <input type="password" id="password" placeholder="Enter new password">
            </div>

            <!-- Confirmar contraseña -->
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm password">
            </div>

            <!-- Notificaciones -->
            <div class="form-group">
                <label>
                    <input type="checkbox" checked> Enable Notifications
                </label>
            </div>

            <!-- Botón guardar -->
            <button type="submit" class="btn-save">Save Changes</button>

            <!-- Botón cerrar sesión -->
            <button type="button" class="btn-logout">Log Out</button>
        </form>
    </main>

    <!-- Scripts -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script>
        document.querySelector(".settings-form").addEventListener("submit", function(e) {
            e.preventDefault();
            alert("Changes saved successfully!");
        });
    
        document.querySelector(".btn-logout").addEventListener("click", function() {
            alert("You have been logged out.");
            window.location.href = "index.html";
        });
    </script>

</body>
</html>
